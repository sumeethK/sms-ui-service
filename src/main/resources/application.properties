server.port = 8026
# DataSource settings: set here your own configurations for the database
# connection. In this example we have "netgloo_blog" as database name and
# "root" as username and password.
spring.datasource.url = jdbc:oracle:thin:@localhost:1521:XE
#spring.datasource.url = jdbc:oracle:thin:@192.168.137.63:1521:XE
spring.datasource.username = test
spring.datasource.password = test
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.database=oracle
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.generate-ddl=true
# Show or not log for each sql query
spring.jpa.show-sql = true


# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update


# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.Oracle9Dialect

#hibernate config
spring.jpa.database-platform=org.hibernate.dialect.Oracle9Dialect





